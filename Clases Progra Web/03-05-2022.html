<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Mi Pagina</title>

    <script>
        $(document).ready(function(){
            //se le asigna una funcion al boton con el id peticion
            $("#peticion").click(function(){
                //console.log("Hola Mundo");
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php", function(data){
                //console.log(data); sde llama a los datos
                //console.log(data.categories); aqui se esta llamando a una categoria dentro de los datos
                //console.log(data.categories[13]);
                //console.log(data.categories[13].strCategory);
                $.each(data.categories,function(i,item){
                   $("#tabla").append("<tr> <td>" +item.idCategory +"</td> <td>"+item.strCategory+"</td> <td> <img src='"+item.strCategoryThumb+"'</td> <td>"+item.strCategoryDescription+"</td><td> </td></tr>")
                 // data.categories[i] == item
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Peticion</h1>
            
        </div>
        <div class="row">
            <button id="peticion" class="btn btn-primary">Solicitar Datos</button>
        </div>
        <div class="row">
            <table class="table" id="tabla">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Descripcion</th>
                  </tr>
                </thead>
                <tbody>
                  
 
                </tbody>
              </table>
        </div>
    </div>
</body>

    </html>
