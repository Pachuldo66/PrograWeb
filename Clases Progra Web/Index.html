<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ejemplo Javascript</title>
    <script>
        function Sumar(){
           // console.log("Hola :)");
           var num1 = document.getElementById("num1").value;
           var num2 = document.getElementById("num2").value;
           var resultado = parseInt(num1) + parseInt(num2);
           //console.log(resultado);
           alert(resultado);
        }
    </script>
</head>
<body>
    <h1> Hola Mundo, esta es mi primera pagina web</h1>
    <div class="continer">
        <div class="row">
          <div  class= "form-group">
              <label for="">Numero 1</label>
              <input type="number" id="num1" class = "Form-control"> <!---El for se usa para modificar el imput de number junto con el for y que sea editable--> 
          </div>
        </div>
    <div class="continer">
            <div class="row">
              <div  class= "form-group">
                  <label for="">Numero 2</label>
                  <input type="number" id="num2" class = "Form-control"> <!---El for se usa para modificar el imput de number junto con el for y que sea editable--> 
              </div>
              <button class="btn btn-primary" onclick="Sumar()">Sumar</button> 
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
